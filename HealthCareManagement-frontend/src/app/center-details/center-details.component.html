<div class="container">
  <div class="jumbotron">
<h2 class="text-center" style="margin: 10px;"><b>{{center.centerName}} Details</b></h2> 
<hr/>
<div *ngIf="center" class="card">
<div style="float: left;">
  <div>
    <label><b>Center Name: </b></label> {{center.centerName}}
  </div>
  </div>
  <div style="float: right;">
    <button class="btn btn-primary" (click)="addTest(center.centerId)">Add Tests</button>
    </div>
    </div>
  </div>
  <div class="container">
  <hr>
  <table class="col-md-10 mx-auto table table-striped table-hover table-bordered mt-4">
    <tr>
      <th>Test Id</th>
      <th>Test Name</th>
      <th style="width: 50px;">Action</th>
    </tr>
  <tr *ngFor="let testobj of center.test">
    <td>{{testobj.testId}}</td> 
   <td>{{testobj.testName}}</td>
   <td><button class="btn btn-danger" (click)="removeTest(testobj.testId)" title="Clicking this button will delete the corresponding test.">Delete Test</button>   </td>
  </tr> 
  </table> 
</div>


<br>
