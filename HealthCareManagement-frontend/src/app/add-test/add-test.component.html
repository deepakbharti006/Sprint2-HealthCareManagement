<div class="card" style="width: 500px; margin:0 auto; margin-top: 50px; height: 400px;">
<section class="col-md-10 mx-auto mt-4">
  <h2 class="text-center" style="margin: 10px;"> Add Test</h2>
<form #frm="ngForm" (ngSubmit)="addTest()">
    <div class="mt-3"><b>Center Id</b></div>
    <div><input type="text" name="centerId" [(ngModel)]="centerId" readonly class="form-control" /></div>
    <div class="mt-3"><b>Test Name</b></div>
    <div><input type="text" name="testName" class="form-control" [(ngModel)]="test.testName" required pattern="[a-zA-Z0-9]+[a-zA-Z0-9 ]+[a-zA-Z0-9]$" placeholder="Enter Test Name" #Name="ngModel" 
         required minlength="3" maxlength="20" /></div>

        <div class="alert alert-danger mt-3" *ngIf="Name.invalid && (Name.touched || Name.dirty)">
          <div *ngIf="Name.errors.pattern">
            Special characters not allowed.
          </div>
            <div *ngIf="Name.errors.required">
              Please enter a test name.
            </div>
            <div *ngIf="Name.errors.minlength">
             Test name is too short.
            </div>
            <div *ngIf="Name.errors.maxlength"></div>
            
         </div>
        
    <div class="mt-3" style="float: right; margin-bottom: 20px;"><input type="submit" [disabled]="!frm.valid" class="btn btn-dark" value="   Add Test   " title="Clicking this button will add a test with above information."/></div>
</form>
</section>
</div>
